[tox]
envlist=py27,py35,pypy
[testenv]
deps=pytest
     six
     hypothesis
     mock
     pytz
     pytest-cov
commands=py.test \
         tests/unittests \
         --junitxml=junit-{envname}.xml \
         --showlocals \
         -ra \
         {posargs}
